{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

    <div class="container-custom">
        <div class="owl-carousel">
            {% for cat in cats %}
                <div class="card item">
                    <div class="img-container">
                        <img src="/media/{{cat.image}}" class="responsive-img">
                    </div>
                    <div class="card-content">
                        <div class="card-title">
                            {{cat.title}}
                        </div>
                        <p class="truncate">{{cat.discription}}</p>
                        <div class="container center-align mt20">
                            <a href="cats/{{cat.url}}" class="btn bg-primary">VIEW MORE</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                {% for p in posts %}
                    <div class="row">
                        <div class="col s12 m8">
                            {{p.content | truncatewords:60 | safe}}
                            <div class="mt20">
                                <a href="/blogs/{{p.url}}" class="btn bg-primary">Read More</a>
                            </div>
                        </div>

                        <div class="col s12 m4">
                            <img src="/media/{{p.image}}" class="responsive-img" style="margin-top: 20px;" alt="">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock body %}
