{% extends 'base.html' %}

{% block title %}CATEGORY{% endblock title %}

{% block body %}

<div class="container-custom">
    <h3>{{catg.title}}</h3>
    <div class="img-container">
        <img src="/media/{{catg.image}}" class="responsive-img new-img" alt="">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col s12">
            {% for p in post %}
                <div class="row">
                    <div class="col s12 m8">
                        {{p.content | truncatewords:60 | safe}}
                        <div class="mt20">
                            <a href="/blogs/{{p.url}}" class="btn bg-primary">Read More</a>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <img src="/media/{{p.image}}" class="responsive-img" style="margin-top: 20px;" alt="">
                    </div>
                </div>

                {% empty %}

                <h3>NO POST IN THIS CATEGORY</h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
